<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | Luxury Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "login.html";
  }
</script>

<section class="profile-card">
  <h2>User Profile</h2>
  <p><strong>Name:</strong> <span id="pName"></span></p>
  <p><strong>Username:</strong> <span id="pUser"></span></p>

  <button onclick="logout()">Logout</button>
  <a href="index.html">‚Üê Back to Home</a>
</section>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("pName").textContent = user.name;
    document.getElementById("pUser").textContent = user.username;
  }
</script>

<script src="script.js"></script>
</body>
</html>
