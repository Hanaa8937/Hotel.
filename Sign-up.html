<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Luxury Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="suName" placeholder="Hanaa BMN" required>
      <input type="text" id="suUser" placeholder="Hanaa" required>
      <input type="password" id="suPass" placeholder="123456" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
